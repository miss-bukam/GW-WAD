<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>LogIn Screen</title>
        <style>
            form {
                text-align: center;
                margin-top: 50px;
            }
            input[type="login"] {
                margin-left: 20px;
                padding: 50px 50px;
                font-size: 24px;
            }

            h1, p {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Website name</h1>
        <p>Herzlichen Willkommen! Bitte identifiziere dich ^^</p>

        <hr/>

        <form action="/survey" method="GET">
            <br/>
            <label for="username">Username: </label>
            <input type="text" id="usernameID" name="username" required/> 
            <br/>
            <br/>
            <label for="password">Passwort: </label>
            <input type="password" id="passwordID" name="password" required/>
            <br/>
            <br/>
            <button type="login">Login</button>
        </form>
    </body>
</html>
