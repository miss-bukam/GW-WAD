<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <title>Meine Karte</title>

    <style>
        .container {
            display:flex
        }

        .map {
            width: 100%;
            padding-left: 40px;
            padding-top: 30px;
            
        }

        .list {
            position: relative;
            padding-top: 50px;
            padding-left: 20px;
            margin-right: 100px;
            margin-top: 80px;
            margin-bottom: 100px;
            width: 40%;
            text-align: center;

            border: 1px solid #9fb39084;
            background-color: rgb(241, 255, 225);
            border-radius: 50px;
            border-width: 1px;
            padding: 20px;

        }

        .button-container {
            display: flex;
            margin-left: 100px;
            position: absolute;
            bottom: 10px;
            text-align: center;
            
        }

        button {
            padding: 5px;
            text-align: center;
            font-size: 15px;
            margin-top: 25px;
            margin-left: 10px;
            margin-right: 10px;

        }

    </style>

</head>
<body>

    <h1 style="text-align: center;">Willkommen bei (Website name) User (Username)!</h1>
    <hr/>

    <div class="container">
        <div class="map">
            <iframe src="https://www.google.com/maps/d/embed?mid=1WqdnFLt9MN5le4WZuO64OgLoEGNOa18&ehbc=2E312F&noprof=1" width="800" height="700"></iframe>
        </div>

        <div class="list">
            <h3>Standorte</h3>
            <ul>
                <li>Standort 1</li>
                <li>Standort 2</li>
                <li>Standort 3</li>
            </ul>
            <div class="button-container">
                <button type="logout">Logout </button>
                <button type="add">Add</button>
            </div>
        </div>
    </div>


</body>
</html>
